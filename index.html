<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Think Deeper AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Think Deeper AI</h1>
    <p>Ask a question. AI will respond — then you challenge it.</p>

    <textarea id="userInput" placeholder="Ask a question..."></textarea>
    <button id="submitBtn">Ask Question</button>

    <div class="response-box">
      <h3>AI Response:</h3>
      <div id="aiResponse"></div>
    </div>

    <div class="challenge-box">
      <h3>Your Challenge:</h3>
      <textarea id="userChallenge" placeholder="What’s wrong with this answer?"></textarea>
      <textarea id="userRevision" placeholder="How would you revise it?"></textarea>
      <button id="submitChallenge">Submit Your Thinking</button>
    </div>
    
    <div class="feedback-box">
      <h3>AI Feedback on Your Thinking:</h3>
      <div id="aiFeedback"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
